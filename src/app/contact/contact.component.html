<mat-card>
    <mat-card-header class="back-color-default" color="primary">
        <mat-card-title>
          <h3>Create Contact</h3>
        </mat-card-title>
        <!-- <mat-card-subtitle>Subtitle</mat-card-subtitle> -->
    </mat-card-header>
    <!-- <img matCardImage src="Card wide image source"> -->
    <mat-card-content>
      <form class="form">
        <div class="row">
          <div class="form-group">
            <!-- icon -->
            <div class="form-field-icon" fxLayoutAlign="center" fxFlex="50px">
              <mat-icon class="md-36">account_circle</mat-icon>
            </div>

            <!-- form fields -->
            <div class="form-field-group">
              <div fxLayout="row" fxFlex>
                <mat-form-field [style.marginBottom]="'-10px'">
                  <input matInput placeholder="First Name" name="firstName" [(ngModel)]="formData.firstName" required>
                </mat-form-field>
                  
                <mat-form-field>
                  <input matInput placeholder="Last Name" name="lastName" [(ngModel)]="formData.lastName" required>
                </mat-form-field>
              </div>
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="form-group">
            <!-- icon -->
            <div class="form-field-icon" fxLayoutAlign="center" fxFlex="50px">
              <mat-icon>domain</mat-icon>
            </div>

            <!-- form fields -->
            <div class="form-field-group">
              <div fxLayout="row" fxFlex>
                <mat-form-field>
                  <input matInput placeholder="Company" name="company" [(ngModel)]="formData.company">
                </mat-form-field>
                  
                <mat-form-field>
                  <input matInput placeholder="Job title" name="jobTitle" [(ngModel)]="formData.jobTitle">
                </mat-form-field>
              </div>
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="form-group">
            <!-- icon -->
            <div class="form-field-icon" fxLayoutAlign="center" fxFlex="50px">
              <mat-icon>email</mat-icon>
            </div>

            <!-- form fields -->
            <div class="form-field-group">
              <div fxLayout="row" fxFlex>
                <mat-form-field class="w-100">
                  <input matInput placeholder="Email" name="email" [(ngModel)]="formData.email" required>
                </mat-form-field>
              </div>
            </div>

          </div>
        </div>
        
        <div class="row">
          <div class="form-group">
            <!-- icon -->
            <div class="form-field-icon" fxLayoutAlign="center" fxFlex="50px">
              <mat-icon>phone</mat-icon>
            </div>

            <!-- form fields -->
            <div class="form-field-group">
              <div fxLayout="row" fxFlex>
                <mat-form-field class="w-100">
                  <input matInput placeholder="Phone" name="phone" [(ngModel)]="formData.phone" required>
                </mat-form-field>
              </div>
            </div>

          </div>
        </div>

        <div class="row">
          <div class="form-group">
            <!-- icon -->
            <div class="form-field-icon" fxLayoutAlign="center" fxFlex="50px">
              <mat-icon>insert_drive_file</mat-icon>
            </div>

            <!-- form fields -->
            <div class="form-field-group">
              <div fxLayout="row" fxFlex>
                <mat-form-field class="w-100">
                  <textarea matInput placeholder="Notes" rows="3" name="remarks" [(ngModel)]="formData.remarks"></textarea>
                </mat-form-field>
              </div>
            </div>
          </div>
        </div>
      </form>
        
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-button (click)="cancel()">CANCEL</button>
        <button mat-raised-button color="primary" (click)="submit()" [fxShow]="formData.id === 0">SAVE</button>
        <button mat-raised-button color="primary" (click)="update()" [fxHide]="formData.id === 0">UPDATE</button>
        
    </mat-card-actions>
    <mat-card-footer>
        <!-- {{ formData | json }} -->
    </mat-card-footer>
</mat-card>
